name: setup-node
description: "Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧"
runs:
  using: "composite"
  steps:
    - name: Setup Node.js ⚙️
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Cache dependencies ⚡
      id: cache_dependencies
      uses: actions/cache@v3
      with:
        # Point to the lock file inside the /frontend directory
        path: frontend/node_modules # <--- CHANGE HERE
        key: node-modules-${{ hashFiles('frontend/package-lock.json') }} # <--- CHANGE HERE

    - name: Install dependencies 🔧
      shell: bash
      if: steps.cache_dependencies.outputs.cache-hit != 'true'
      # Run npm ci from within the /frontend directory
      run: npm ci --prefix ./frontend # <--- CHANGE HERE
